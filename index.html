<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Finder-Outer</title>
  <style>
    h2{
      padding-left: 5%;
      font-weight: 700;
      
      color: brown;
    }
   
  </style>

</head>

<body>
  <nav class="navbar navbar-light bg-custom">
    <a class="navbar-brand" id="word"></a>
    <h1 class="w-nav">Weather Dashboard</h1>
  </nav>

  <div class="container-fluid">
    <div clas="row">
      <div class="d-flex flex-row-reverse mt-3 ">
        <div class="jumbotron col-9 ">
          <div class="container ">
            <h1 class="display-2 cityname" id="currentCity">Curent Weather</h1>
            <h4>Temp: <span id="temp"></span>F</h4>
            <h4>Wind: <span id="wind"></span>mph</h4>
            <h4>Humidity: <span id="humidity"></span>%</h4>
            <p class="lead" id="currentCondit"></p>
          </div>
        </div>

        <div class="col-3 px-4">
          <div class="row">
            <div class="col-12">
              <h1>Search City:</h1>
            </div>
          </div>

          <div class="row">

            <div class="input-group">
              <input type="search" class="form-control rounded" id="userSearch" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
              <button type="button" class="btn btn-outline-primary col-12" id="s-but">search</button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex flex-row-reverse m-5 pr-2"> 
        <h2>Five Day Forecast
        </h2>

        <div id="day5" class="card col-2 " style="width:  15rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6>Temp: <span id="temp5day"></span>F</h6>
            <h6>Wind: <span id="wind5day"></span>mph</h6>
            <h6>Humidity: <span id="humidity5day"></span>%</h6>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"> </p>
          </div>
        </div>
        <div id="day4" class="card col-2 " style="width:  15rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6>Temp: <span id="temp4day"></span>F</h6>
            <h6>Wind: <span id="wind4day"></span>mph</h6>
            <h6>Humidity: <span id="humidity4day"></span>%</h6>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"> </p>
          </div>
        </div>
        <div id="day3" class="card col-2 " style="width:  15rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6>Temp: <span id="temp3day"></span>F</h6>
            <h6>Wind: <span id="wind3day"></span>mph</h6>
            <h6>Humidity: <span id="humidity3day"></span>%</h6>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"> </p>
          </div>
        </div>
        <div id="day2" class="card col-2 " style="width:  15rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6>Temp: <span id="temp2day"></span>F</h6>
            <h6>Wind: <span id="wind2day"></span>mph</h6>
            <h6>Humidity: <span id="humidity2day"></span>%</h6>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"> </p>
          </div>
        </div>
        <div id="day1" class="card col-2 " style="width:  15rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6>Temp: <span id="temp1day"></span>F</h6>
            <h6>Wind: <span id="wind1day"></span>mph</h6>
            <h6>Humidity: <span id="humidity1day"></span>%</h6>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"> </p>
          </div>
        </div>

        







      </div>
    </div>
    <div class="container ">
      <div class="row ">
        <div class="col-4 mb-4">

          <div id="searchedCities" class="list-group ">

          </div>

        </div>


      </div>
      <div class="container">

      </div>








      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./assets/script.js"></script>
</body>

</html>
